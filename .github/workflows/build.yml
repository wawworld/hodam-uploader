name: Build Windows EXE

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4  # v3 → v4
    
    - name: Set up Python
      uses: actions/setup-python@v5  # v4 → v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Install Playwright browsers
      run: |
        playwright install chromium
    
    - name: Build EXE with PyInstaller
      run: |
        pyinstaller --onefile --name hodam_uploader hodam_uploader.py
    
    - name: Upload EXE artifact
      uses: actions/upload-artifact@v4  # v3 → v4
      with:
        name: hodam_uploader-exe
        path: dist/hodam_uploader.exe
        retention-days: 30
